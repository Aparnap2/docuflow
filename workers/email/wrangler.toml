name = "structurize-email"
main = "src/index.ts"
compatibility_date = "2025-12-22"

[[email]]
workers = true

[[d1_databases]]
binding = "DB"
database_name = "structurize-db"
database_id = "YOUR_D1_ID"

[[r2_buckets]]
binding = "INBOX_BUCKET"
bucket_name = "structurize-inbox"

[[queues.producers]]
queue = "structurize-jobs"
binding = "JOBS_QUEUE"