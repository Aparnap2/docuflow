name = "structurize-email-ingest"
main = "src/index.ts"
compatibility_date = "2025-12-22"

[env.production]
account_id = "your_account_id"
compatibility_date = "2025-12-22"

[vars]
BASE_URL = "https://api.structurize.ai"

[[r2_buckets]]
binding = "DOCUMENTS_BUCKET"
bucket_name = "structurize-documents"

[[queues.producers]]
queue = "structurize-ingest"
binding = "INGEST_QUEUE"

[unsafe.bindings]
rate_limiter = { type = "rate_limit", namespace_id = "your_rate_limit_id" }