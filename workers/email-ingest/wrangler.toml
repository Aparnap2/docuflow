name = "docuflow-email-ingest"
main = "src/index.ts"
compatibility_date = "2024-01-01"

[env.production]
account_id = "your_account_id"
compatibility_date = "2024-01-01"

[vars]
WEB_API_URL = "https://your-web-api.url"
INTERNAL_SECRET = "your-internal-secret"

[[r2_buckets]]
binding = "DOCUMENTS_BUCKET"
bucket_name = "docuflow-documents"

[[queues.producers]]
queue = "docuflow-jobs"
binding = "DOCUMENT_QUEUE"

[unsafe.bindings]
rate_limiter = { type = "rate_limit", namespace_id = "your_rate_limit_id" }